{% extends 'layout.html'  %}
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% import "bootstrap/utils.html" as utils %}

{% block header %}
<h2>Dashboard</h2>
{% endblock %}

{% block content %}
<main role="main" class="container" style="margin-top: 40px">

    <form class="form-horizontal" action="/makedir" method="post">
        <div class="form-group">
            
            <div class="col-sm-16">
                <input class="form-control" type="text" name="folder" placeholder="Create Folder" >
                <!-- <input type="button" value=""> -->
                <button class="btn btn-primary" type="submit">create</button>
            </div>
        </div>
    </form>

        <div class="panel panel-default">
        <div class="panel-heading" style="background-color: #013880;color: white;">
            <center><b>File List</b></center>
        </div>
        <div class="panel-body">
            <div class="table table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                        <th>Folder Name</th>
                        <th><center>action</center></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for a in filelist.folder %}
                            <tr>
                                <td class="col-lg-3"><a href="/open/{{currentDirectory}}{{a}}"> <span><i class="fa fa-folder"></i></span> {{a}}</a></td>
                                <!-- <td class="col-lg-3" ><a href="/download/{{a}}"><i class="fa fa-download"></i></a></td> -->
                                <td><center><a href="/delete/{{a}}"><i class="fa fa-trash"></i></a></center></td>
                            </tr>
                        {% endfor %}
                        {% for a in filelist.files %}
                            <tr>
                                <td><a href="/open/{{a}}" target="_blank" >{{a}}</a></td>
                                <td><center><a href="/download/{{a}}"><i class="fa fa-download"></i></a></center></td>
                                <td><center><a href="/delete/{{a}}"><i class="fa fa-trash"></i></a></center></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</main>
