<link rel="stylesheet" href="/static/style.css">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% import "bootstrap/utils.html" as utils %}
{% block body %}

<form action="/login" method="POST">
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Login</h1>
            </div>
            <div class="login-form">
                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="username" name="username">
                    <label class="login-field-icon fui-user" for="login-name"></label></div>
                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="password" name="password">
                    <label class="login-field-icon fui-lock" for="login-pass"></label></div>
                <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block">

            </div>
        </div>
    </div>
    <div class="login center">
       <div class="col-xs-1 app-title" style="color: #000000">
           <span>Don't have an account yet? <a href="{{ url_for('register') }}"> Sign Up</a></span>
       </div>
    </div>
    <script>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
            {% for category, message in messages %}
            swal("{{ category }}", "{{ message }}", "{{ category }}");
            {% endfor %}
            {% endif %}
            {% endwith %}
    </script>
</form>
{% endblock %}
